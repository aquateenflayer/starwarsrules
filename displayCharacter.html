<script>
function displayCharacter(character){
	document.getElementById("name").innerHTML = character.name;
	//document.getElementById("CLASS").innerHTML = character.CLASS.NAME;
	document.getElementById("maxHitPoints").innerHTML = character.max_Hit_Points;
	document.getElementById("fort").innerHTML = character.fort;
	document.getElementById("ref").innerHTML = character.ref;
	document.getElementById("will").innerHTML = character.will;
	document.getElementById("strength").innerHTML = character.strength;
	document.getElementById("dexterity").innerHTML = character.dexterity;
	document.getElementById("constitution").innerHTML = character.constitution;
	document.getElementById("inteligence").innerHTML = character.inteligence;
	document.getElementById("wisdom").innerHTML = character.wisdom;
	document.getElementById("charisma").innerHTML = character.charisma;
	document.getElementById("str").innerHTML = character.strength_Mod;
	document.getElementById("dex").innerHTML = character.dexterity_Mod;
	document.getElementById("con").innerHTML = character.constitution_Mod;
	document.getElementById("int").innerHTML = character.inteligence_Mod;
	document.getElementById("wis").innerHTML = character.wisdom_Mod;
	document.getElementById("cha").innerHTML = character.charisma_Mod;
	//  document.getElementById("object_Code").innerHTML = character;
	
//// create feat list
	var feat_data = "";
	for(i =0; i <character.feats.length; i++){
		//console.log(character.feats[i])
		current_feat =`<details><summary><b>${character.feats[i].name}</b><br></summary>${character.feats[i].description}</details> <br>`
		feat_data += current_feat ;
	}
	document.getElementById("feats").innerHTML = feat_data;

	//create skill list
	var skill_data = "";
	for(i =0; i <character.skills.length; i++){

		if (character.skills[i].use_Untrained == false && character.skills[i].trained == false){
			skill_data += `${character.skills[i].name} can't be used untrained <br>`
			//console.log(character.skills[i].name)
		}else{

//console.log(character.skills[i].name)
		var mod;
		switch(character.skills[i].stat_Used){
			case "str" :
			mod = character.strength_Mod
			break;
			case "dex" :
			mod = character.dexterity_Mod
			break;
			case "con" :
			mod = character.constitution_Mod
			break;
			case "int" :
			mod = character.inteligence_Mod
			break;
			case "wis" :
			mod = character.wisdom_Mod
			break;
			case "cha" :
			mod = character.charisma_Mod
			break;
			default:
			console.log("ERROR in the skill display")
		}

		if(character.skills[i].trained == true){
			trained_Bonus = 5;
		}else{
			trained_Bonus = 0;
		}

		all_Skill_Bonus = trained_Bonus + mod + character.condition.PENALTY;

		skill_data += character.skills[i].name + " "+all_Skill_Bonus +"<br>"
		
		
	
}
document.getElementById("skills").innerHTML = skill_data;
}
document.getElementById("armor").innerHTML = character.armor.name;

var attack_Data=`${character.equiped_Weapon.name} +${calculateAttackMod(character,character.equiped_Weapon)}`

calculateAttackMod(character,character.equiped_Weapon)
document.getElementById("attacks").innerHTML = attack_Data;	
}

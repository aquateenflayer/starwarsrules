<!DOCTYPE html>
<html>
<script>
function Weapon(name,size,cost,damage,stunSetting, rateOfFire,weight,type,availability,description){
	this.name = name,
	this.size = size,
	this.cost = cost,
	this.damage = damage,
	this.stunSetting = stunSetting,
	this.rateOfFire = rateOfFire,
	this.weight = weight,
	this.type = type,
	this.availability = availability,
	this.description = description
	this.postMelee = function(){
	return '<tr><td><details><summary>' + name + '</summary>' + description + '</details></td><td>' +cost + '</td><td>' + damage + '</td><td>' + stunSetting + '</td><td>' + weight + '</td><td>' + type + '</td><td>'+ availability + '</td>' ;
								}
	this.postRanged = function(){
		return '<tr><td><details><summary>' + name + '</summary>' + description + '</details></td><td>' +cost + '</td><td>' + damage + '</td><td>' + stunSetting + '</td><td>' + rateOfFire + '</td><td>' + weight + '</td><td>' + type + '</td><td>'+ availability + '</td></tr>';
	}
	this.postGrenade = function(){
		return '<tr><td><details><summary>' + name + '</summary>' + description + '</details></td><td>' +cost + '</td><td>' + damage + '</td><td>' + stunSetting + '</td><td>' + weight + '</td><td>' + type + '</td><td>'+ availability + '</td>' ;
	}
							}

function Armor(name,type,cost,ref,fort,maxDex,weight,availability,description){
	this.name = name,
	this.type = type,
	this.cost = cost,
	this.ref = ref,
	this.fort = fort,
	this.maxDex = maxDex,
	this.weight = weight,
	this.availability = availability,
	this.description = description,
	this.postArmor = function(){
		return '<tr><td><details><summary>' + name + '</summary>' + description + '</details></td><td>' + cost + '</td><td>' + ref + '</td><td>' + fort + '</td><td>' + maxDex + '</td><td>' + weight + '</td><td>' + availability + '</td>' ; 
	}
}

function Item(name,cost,weight,description){
	this.name = name,
	this.cost = cost,
	this.weight = weight,
	this.description = description,
	this.postItem = function(){
		return '<tr><td><details><summary>' + name + '</summary>' + description + '</details></td><td>' + cost + '</td><td>' + weight + '</td></tr>';
	}
}

var medpac = new Item('Medpac','100','1 kg','Medpacs are compact packages designed to both equip and trained medic for work in the field and allow untrained individuals to apply first aid in emergencies. A Medpac contains bandages, Bacta, synthetic flesh, coagulants, stimulants, and other medicines designed to help an injured patient recover quickly.<br>Once you use a Medpac, its contents are expended even if your Treat Injury check is not successful. Any given creature can only benefit from the use of a Medpac once in a 24-hour period.');

var surgeryKit = new Item('Surgery Kit','1000','10 kg','This small kit contains the instruments a character needs to perform Surgery on a wounded character using the Treat Injury skill. You must be Trained in the Treat Injury skill to perform Surgery using a Surgery Kit.');

var fastFleshMedpac = new Item('FastFlesh Medpac','600','0.5 kg','A FastFlesh Medpac offers a broader range of medical instruments and agents than a standard Medpac. Each FastFlesh Medpac has enough materials for a single use. A character who benefits from a FastFlesh Medpac or a standard Medpac cannot again derive benefits from any Medpac for 24 hours.<br>Using a FastFlesh Medpac grants you a +5 Equipment bonus to a Treat Injury check made to perform First Aid. Otherwise, this Medpac functions as a standard Medpac.');

var MDS50Medisensor = new Item('MDS-50 Medisensor','75','0.1 kg','Sweeping this small, handheld sensor over the subjects body produces a summery of the patients vital signs. An MDS-50 Medisensor can be used as a Swift Action on an adjacent creature or character, providing the user with the targets current hit points, its place on the Condition Track, and the presence of (But no specifics on) Diseases, Poison, or Radiation exposure.');

var bioscanner = new Item('Bioscanner','3500','0.5 kg','The Bioscanner is a low-power, handheld scanner used by doctors and medical technicians to help diagnose medical conditions in their patients. One or two passes over the patient collocets biological information. The scanner displays vital statistics and analyzes and diagnoses any anomalies on file in the scanners medical database. This device grants is user a +2 bonus on all Knowledge (Life Sciences) checks made to identify aliments.');

//var 82AMedicalBundle = new Item('8-2A Medical Bundle','200','1 kg','The standard Medical Kit carried by most Jedi, the 8-2A Medical Bundle contains the basic items needed to treat ailments and Diseases in a package small enough to fit in a Utility Belt. Since Jedi can rely on The Force to speed up their healing processes, many common items such as bacta patches and synthetic flesh- are absent from the Medical Bundle. An 8-2A Medical Bundle counts as a Medical Kit for the purposes of using the Treat Injury Skill, but only on targets currently in a Force Trance.'); *//

var antiRadDose = new Item('Anti-Rad Dose','50','-','Exposure to Radiation is a fear of ship personnel and soldiers alike. An Anti-Rad Dose comes in a tough hypodermic syringe. The Anti-Rad Dose grants a +10 Equipment bonus to the targets Fortitude Defense against Radiation and grants a +5 Equipment bonus to Treat Injury checks to cure damage caused by Radiation.');

var cryogenicPouch = new Item('Cryogenic Pouch','600','1.5 kg','A Cryogenic Pouch is a medical device that can stabilize critically wounded soldiers in the field. It comes in a small canister worn on a soldiers belt or stored in a Medical Kit. Opening the canister releases a pouch large enough to hold a single Medium creature. When the pouch is sealed, it releases a cryogenic compound that causes the creature inside to enter suspended animation, stabilizing his or her condition for transport to a proper medical facility. Bounty hunters sometimes use Cryogenic Pouches to move prisoners.<br. Activating a Cryogenic Pouch and wrapping it around an unconscious creature requires a Full-Round Action. A creature that has been reduced to 0 Hit Points due to Poison, Radiation, or damage surpassing its Damage Threshold can be stabilized without dying within 1d3 rounds of being placed inside the Cryogenic Pouch. The creature remains unconscious and moves -5 steps on the Condition Track.<br> A Cryogenic Pouch has enough power to keep a creature alive for up to 24 hours, although it can be hooked up to another power source with a DC 10 Mechanics check. Designed for rough handling in battlefield conditions, the Cryogenic Pouch has DR 5, but a single point of damage is enough to breach the seal. If the Cryogenic Pouch is breached, the character inside reverts to its previous state after 1 round.');

var antitoxinPatch = new Item('Antitoxin Patch','25','-','This adhesive patch is applied near the stomach (Or similar organ, depending on the Species). It emits a low dose of antitoxin, giving the wearer a +10 Equipment bonus to Fortitude Defense against Ingested Poisons and a +5 Equipment bonus to Fortitude Defense against Inhaled Poisons. An Antitoxin Patch lasts for 24 hours. For each consecutive day that an Antitoxin Patch is worn, the target moves -1 step on the Condition Track.');

var toxinDetector = new Item('Toxin Detector','700','0.5 kg','Assassination by Poison is one of the dangers faced by nobles, politicians and other notable figures. This Tiny handheld device scans food and drink to determine if it is spoiled or contains Poison. Using the device requires a Standard Action. It has a range of one square and contains data for up to 100 different Species. The Toxin Detector can be set to blink a light (Green for safe food and red for dangerous) or to vibrate slightly when a toxin is detected. For an additional 100 credits, the Toxin Detector can be disguised as a bracelet or other piece of jewelry for maximum discretion.');

var antidoteSynthesizer = new Item('Antidote Synthesizer','2500','0.8 kg','An Antidote Synthesizer is a small, portable device that takes the portability of a Microlab one step farther. If an antidote to a Poison or a toxin is needed and proper medical attention is not immediately available, an Antidote Synthesizer can be used to help the victim survive. The Antidote Synthesizer can analyze a small amount of Poison or toxin inserted into the machines sample tube, and within 1d6 rounds it can create 1d4 doses of antivenom or antitoxin that each grant a +2 bonus to a Treat Injury check made to treat the Poison or toxin. To reproduce an antidote after the doses are expended, however, requires a new sample of the Poison or toxin.');

var hypoinjectorWritsband = new Item('Hypoinjector Wristband','350','0.1 kg','An inconspicuous metal band, the Hypoinjector Wristband can help a wearer avoid succumbing to the effects of Poisons and other harmful chemicals. The refillable wristband stores up to 8 doses of vaccines, antidotes, or other medication. In addition to the Hypoinjector, the Wristband also houses a bioscanner that continually scans the wearer for any foreign chemicals that the device can counteract. When a harmful substance is detected, the Hypoinjector administers the appropriate drug. Refilling the Wristband requires a Standard Action per dose or 4 rounds for the entire set. The device runs on two Energy Cells that must be replaced after 5 days of constant use.');






var medicalKit = new Item('Medical Kit','600','20 kg','This backpack-sized Medical Kit includes almost everything a first responder needs to save a life: diagnostic scanners, anti-venom, medicine to counteract the effects of contaminated water and Radiation poisoning, burn treatments, defibrillators, respirators, shock blankets, pressure cuffs, a collapsible repulsorlift stretcher for patient transport (Capable of hovering with 160 kg load), and even limited surgical tools. In addition, a Medical Kit has six external pouches for carrying expendable medical supplies, such as Medpacs.<br>You need a Medical Kit to Revive a dying character, Treat Disease, Treat Poison, or Treat Radiation.')

var bactaTank = new Item('Bacta Tank (empty)','100000','500 kg', 'his large specialized tank is filled with the powerful healing agent, Bacta, which promotes rapid healing.<br>A Bacta Tank can be used in conjunction with Surgery. If the Treat Injury check is successful, the patient heals a number of hit points equal to its Character Level, in addition to that provided by Surgery.<br>A Bacta Tank can also be used when treating Disease, Poison, or Radiation in a creature. In this case, the Bacta Tank grants a +5 Equipment bonus on your Treat Injury check.<br>A Bacta Tank and a supply of Bacta is expensive, so much medical equipment is usually found only in hospitals, aboard Capital Ships, and within major military bases. Each hour of treatment consumes one liter of Bacta, which costs 100 credits. A typical Bacta Tank holds up to 300 liters of Bacta, and the Bacta Tank must hold at least 150 liters at all times to provide any benefit. Only one creature can be immersed in the tank at any given time.')


var spaceSuit = new Item('Space Suit','2000','15 kg','This bulky coverall contains a sealed life support system that provides everything the wearer needs to survive for 24 hours in the vacuum of space or any other hostile environment.<br>As long as you have life support remaining, you are immune to any atmosphere or inhaled Poison hazard. The suit also grants a +2 Equipment bonus to your Fortitude Defense.')

var flightSuit = new Item('Flight Suit', '1000', '3 kg', 'The Flight Suit is a one-piece coverall (Plus a helmet) that provides life support, protects the wearer from hostile environments, and prevents the wearer from succumbing to the adverse effects of high-velocity flying. A Flight Suit includes a matching helmet and gloves that seal around the wearer and provides up to 10 hours of life support.<br>As long as you have life support remaining, you are immune to any hostile atmosphere or inhaled Poison hazard. The suit also grants a +1 Equipment bonus to your Fortitude Defense.')

var breathMask = new Item('Breath Mask','200','2 kg','This personal atmosphere-filtering system consists of a mask that fits over the nose and mouth and a hose connecting the mask to a portable life support system. A Breath Mask provides 1 hour of breathable atmosphere before the filter and atmosphere canister must be replaced. A functional Breath Mask grants immunity to inhaled Poisons, including poisonous atmospheres. A Breath Mask offers no protection from extreme temperatures or hard vacuum.<br> A Breath Mask system can be built into a suit of Armor; Darth Vaders Armor contains such a system.<br> Replacing the Filter or Atmosphere Canister requires a DC 10 Mechanics check.')

var aquataBreather = new Item('Aquata Breather','350','0.2 kg', 'While underwater, an Aquata Breather can provide up to 2 hours of breathable air through its mouthpiece. Qui-Gon Jinn and Obi-Wan Kenobi used Aquata Breathers while swimming to Otoh Gunga in Episode I: The Phantom Menace, and Obi-Wan Kenobi used his again when evading Clone Troopers on Utapau in Episode III: Revenge of the Sith.');

var electrobinoculars = new Item('Electrobinoculars','1000','1 kg','This device magnifies distant objects in most lighting conditions. An internal display provides data on range, relative and true azimuths, and elevation. Viewing options include zoom and wide-vision observation. Electrobinoculars also feature radiation sensors and a nightvision mode that grants Darkvision out to the users normal range of sight.<br>Electrobinoculars reduce the range penalty on Perception checks to -1 for every 10 squares of distance (Instead of -5 for every 10 squares of distance).');

var glowRod = new Item('Glow Rod','10','1 kg','A Glow Rod is a portable illumination device that projects a beam of light up to 6 squares.');

var fusionLantern = new Item('Fusion Lantern','25','2 kg','A hand-held light source larger than a Glow Rod, the Fusion Lantern produces light and heat. The light spreads out from the lantern, producing illumination in a 6-square radius.');

var audiorecorder = new Item('Audiorecorder','25','0.1 kg','This storage device is an Audio, Video, or Holo-recorder with a playback feature. It has an Intelligence score of 1, and 1 memory unit. You can modify a recording (Edit, erase, or rearrange the order of events) with a DC 15 Use Computer check. However, anyone can make an opposed Perception check (If observing the recording), or opposed Use Computer check (If inspecting the data from the recording) to detect any modifications you have made. Editing or modifying a recording without first uploading it to a computer can be difficult: Add the recording units Intelligence modifier (-5) to any Use Computer checks you make to change the recording.<br>Audiorecorder: An Audiorecorder stores 100 hours of high-quality sound.');

var holorecorder = new Item('Holorecorder','100','0.1 kg','This storage device is an Audio, Video, or Holo-recorder with a playback feature. It has an Intelligence score of 1, and 1 memory unit. You can modify a recording (Edit, erase, or rearrange the order of events) with a DC 15 Use Computer check. However, anyone can make an opposed Perception check (If observing the recording), or opposed Use Computer check (If inspecting the data from the recording) to detect any modifications you have made. Editing or modifying a recording without first uploading it to a computer can be difficult: Add the recording units Intelligence modifier (-5) to any Use Computer checks you make to change the recording.<br>Holorecorder: A Holorecorder stores 1 hour of high-quality Holos.');

var videorecorder = new Item('Videorecorder','50','0.1 kg','This storage device is an Audio, Video, or Holo-recorder with a playback feature. It has an Intelligence score of 1, and 1 memory unit. You can modify a recording (Edit, erase, or rearrange the order of events) with a DC 15 Use Computer check. However, anyone can make an opposed Perception check (If observing the recording), or opposed Use Computer check (If inspecting the data from the recording) to detect any modifications you have made. Editing or modifying a recording without first uploading it to a computer can be difficult: Add the recording units Intelligence modifier (-5) to any Use Computer checks you make to change the recording.<br>Videorecorder: A Videorecorder stores 10 hours of high-quality video.');

var sensorPack = new Item('Sensor Pack','1500','9 kg','A portable scanning device, the Sensor Pack is a bulky rectangle featuring a variety of dials and switches, a readout display, and a scanning dish. It provides general details on comm signals, life forms, and hazards within 1 kilometer. Operating a Sensor Pack requires a Standard Action, and grants a +5 circumstance bonus on your Perception checks until the end of your next turn.');

var blastHelmetandVest = new Armor('Blast Helmet and Vest', 'Light', 500,'+2','-','+5','3 kg', '-', 'The Armor consists of a lightweight helmet and a composite vest that, when worn together, offer limited protection against incoming attacks.');

var paddedFlightSuit = new Armor('Padded Flight Suit','Light','2000','+3','+1','+4','5 kg','-','Favored by starfighter pilots all over the galaxy, the one-piece added flight suit protects against decompression, g-force, and harmful environments. It provides limited protection against attacks as well. A Padded Flight Suit comes with a matching helmet and gloves that seal around the wearer and provide up to 10 hours of life support, allowing them to survive in the vacuum of space or any other hostile environment.')

var combatJumpsuit = new Armor('Combat Jumpsuit','Light','1500','+4','-','+4','8 kg','Licensed','This heavily padded jumpsuit is designed to provide limited protection against physical and energy trauma without overly restricting the wearers movement.')

var armoredFlightSuit = new Armor('Armored Flight Suit','Light','4000','+5','+2','+3','10 kg','Licensed','A combat-ready flight suit that provides additional protection against vacuum for limited periods, this Armor comes in various models, including the Corellian TX-3 (Favored by various pirate gangs) and the Imperial TIE flight suit (Worn by TIE Fighter pilots throughout the Empire). An Armored Flight Suit provides up to 10 hours of life support, allowing its wearer to survive in the vacuum of space or any other hostile environment.')

var vonduunCrabshell = new Armor('Vonduun Crabshell','Light','-','+5','+5','+4','5 kg','Rare','Yuuzhan Vong warriors wear this bioengineered "Living Armor" into battle. The Armor clings to its wearers body like a parasite until its wearer dies, or decides to remove it. It is not found anywhere except in the hands of the Yuuzhan Vong.')

var stormtrooperArmor = new Armor('Stormtrooper Armor','Light','8000','+6','+2','+3','10kg','	Military, Rare','Worn by the elite soldiers of the Galactic Empire, Stormtrooper Armor comes in a variety of models based around a standard white-and black shell. Filled with electronics that assist and augment the Stormtrooper in their duties, it includes rudimentary environmental protection, three-phase sonic filtering, and visual amplification. Variants of this armor also exist, including Snowtrooper Armor, Sandtrooper Armor, and Clone Trooper Armor. Each has slightly different details, but all include the basic characteristics common to all Stormtrooper Armor. Though unavailable on the open market, these suits can occasionally be found on the black marker (Or sometimes much higher).Stormtrooper Armor (Including all variants) grants a wearer who has the Armor Proficiency (Light) feat a +2 Equipment bonus on Perception checks, as well as Low-Light Vision. Stormtrooper Armor also includes an integrated Comlink in the helmet, allowing hands-free communication.<br> Wearing Snowtrooper Armor (18000 credits) makes you immune to the effects of extreme cold.<br> Wearing Sandtrooper Armor(18000 credits) makes you immune to the effects of extreme heat.')

var ceremonialArmor = new Armor('Ceremonial Armor','Medium','5000','+7','-','+2','13 kg','Restricted','Ceremonial Armor blends practicality with ornate design. Republic Guards and Imperial Royal Guards wear different styles of Ceremonial Armor. A typical suit of Ceremonial Armor consists of a helmet, durable breast guard, shoulder guards, and articulated greaves for the arms and legs.')

var corellianPowersuit = new Armor('Corellian Powersuit','Medium','10000','+7','-','+3','20 kg','Restricted','This suit of body Armor contains an energized exoskeleton and a series of servomotors that boosts the wearers physical strength. Used by professional soldiers, mercenaries, and bounty hunters, the Powersuit requires skill and training to be used effectively.<br>The Corellian Powersuit grants its wearer a +2 Equipment bonus to Strength, but only if the wearer has the Armor Proficiency (Medium) feat.')

var battleArmor = new Armor('Battle Armor','Medium','7000','+8','+2','+2','16 kg','Military','Battle Armor combines protective metal or composite plates with a Padded Flight Suit to form a layer of protection. While off-the-rack Battle Armor is available, most users cobble together their gear from various sources.')

var armoredSpacesuit = new Armor('Armored Spacesuit','Heavy','12000','+9','+3','+1','35 kg','Restricted','This bulky coverall contains a sealed life support system that provides everything the wearer needs to survive for 24 hours in the vacuum of space or any other hostile environment.')

var heavyBattleArmor = new Armor('Heavy Battle Armor','Heavy','15000','+10','+4','+1','30 kg','Military','Similar to regular Battle Armor, Heavy Battle Armor features more plating than padding, including various pieces molded to fit the user, such as breastplates and armor covering arms and legs.')

var republicHeavyArmor = new Armor('Republic Heavy Armor','Heavy','-','+8','+3','+1','26 kg','Military','As good as it gets for Republic troops, this full-body Armor features energy-ablating plating guaranteeing the wielder -2 damage against Energy attacks. The helmet provides any wearer who has the Armor Proficiency (Heavy) Feat with an internal Comlink and Low-Light Vision capabilities. This Armor can also provide its wearer with up to 24 hours of life support in the Vacuum of space or other hostile environments.')

var vibroAxe = new Weapon('Vibro Axe','large', '500', '2d10', 'No','NA', '6','Slashing','Restricted', 'This powerful Vibro weapon features an Energy Cell that causes the blade to vibrate rapidly when activated. This gives the weapon far greater power than a standard Axe, with minimal effort from the wielder. A Vibro-Axe requires two Energy Cells to operate.')

var blasterCarbine = new Weapon('Blaster Carbine','Medium', 900, '3d8', 'yes', 'S/A','2.2','Energy','Restricted', 'This small Blaster Rifle has a short barrel and compact two-handed grip, making it look more like a long pistol than a Rifle. Some Blaster Carbines, such as the E-5 used by B1 Series Battle Droids, have a Retractable Stock. A Blaster Carbine without a Retractable Stock costs 850 credits Instead of 900 credits. Because of its compact design, a Blaster Carbine can always be used to make an Attack of Opportunity, even if its stock is not folded.A Blaster Carbine requires a Power Pack to operate. After 50 shots, the Power Pack must be replaced.' )

var blasterRifle = new Weapon ('Blaster Rifle','Medium','1000','3d8','YES','S, A','4.5 kg	','Energy','Restricted','The basic Blaster Rifle is standard issue to soldiers across the galaxy. Some Blaster Rifles, such as the BlasTech E-11 (Or its "Clone," the SoroSuub Stormtrooper One), have a Retractable Stock. A Blaster Rifle without a Retractable Stock costs 900 credits (Instead of 1000 credits).A Blaster Rifle requires a Power Pack to operate. After 50 shots, the Power Pack must be replaced.')

var sportingBlasterRifle = new Weapon ('Sporting Blaster Rifle','Medium','800','3d6','YES','S	','4 kg	','Energy','Licensed','Sporting Blaster Rifles are popular with the galactic elites as well as among "Fringers" living in isolated colonies. Sporting Blaster Rifles are legal in most systems, but special permits must be obtained to carry them on many Core Worlds. Luke Skywalker kept a Sporting Blaster Rifle in his landspeeder on Tatooine.Sporting Blaster Rifles often have a Targeting Scope mounted on them, but the scope is not included in the cost listed.A Sporting Blaster Rifle requires a Power Pack to operate. After 100 shots, the Power Pack must be replace')

var ionRifle = new Weapon ('Ion Rifle','Medium','800','3d8 (Ion)','	NO','S','3.1 kg	','Energy (Ion)','Restricted','An Ion Rifle is simply a larger version of the Ion Pistol. An Ion Rifle fires a stream of energy that wreaks havoc on electrical systems, making it effective against Droids, Vehicles, electronic devices, and cybernetically enhanced creatures. It deals full damage against such targets, and has a chance of pushing its target down the Condition Track. Creatures without cybernetics take half damage from a successful attack, and suffer no other ill effects. An Ion Rifle requires a Power Pack to operate. After 20 shots, the Power Pack must be replaced.')

var slugthrowerRifle = new Weapon ('Slugthrower Rifle','Medium','300','2d8','NO','S, A	','4 kg	','Piercing','	Restricted','A Slugthrower Rifle is the larger cousin of the Slugthrower Pistol. It doesnt need a Power Pack; instead, it takes clips containing Slugs, with each clip holding 20 Slugs. Clips cost 40 credits and, weigh 0.2 kg.')

var lightRepeatingBlaster = new Weapon ('Light Repeating Blaster','Large','1200','3d8','NO','A','6 kg','Energy','Military','The Light Repeating Blaster is the largest Rifle-style weapon carried by military personnel. It is an Autofire-only weapon. A Light Repeating Blaster requires a Power Pack to operate. After 30 shots, the Power Pack must be replaced. This weapon can also be attached to a Power Generator for longer use.')



var heavyBlasterRifle = new Weapon ('Heavy Blaster Rifle','Large','2000','3d10','YES','S, A	','6 kg	','Energy','Military','The Heavy Blaster Rifle is a larger, more powerful version of the Blaster Rifle often used by Clone Troopers, Stormtroopers, and other troops during battles on open terrain. Because of its size, it is not well suited to close-quarters fighting.A Heavy Blaster Rifle requires a Power Pack to operate. After 30 shots, the Power Pack must be replaced.')

var shockBoxingGloves = new Weapon ('Shock Boxing Gloves (Medium)','Tiny','600','+1','yes','NA','.5 kg','Bludgoning & Energy','Restricted','Shockboxing Gloves are powered gauntlets worn during a Shockboxing match. Shockboxing Gloves protect the wearers hands and also deal damage to any character hit by them. Shockboxing Gloves are similar to a Stunning Gauntlet. However, unlike a Stunning Gauntlet, Shockboxing Gloves have various settings, from lethal to a light shock (For sparring) as well as a Stun Setting. Shockboxing Gloves provide a +1 bonus to damage with a successful Unarmed attack. They can be set to Stun as a Swift Action, converting the wearers Unarmed damage to Stun damage (And providing the +1 bonus to Stun damage). Shockboxing Gloves are two sizes smaller than their wearer (For example, a pair of Shockboxing Gloves designed for a Human are Tiny). Because of how they are worn, Shockboxing Gloves cant be Disarmed or dropped.')

var holdOutPistol = new Weapon ('Hold-Out Blaster Pistol','Tiny','300	','3d4','NO	','S','0.5 kg	','Energy','Illegal','Small, palm-sized blasters see widespread use in weapon-restricted areas. Hold-out Blasters are commonly found in the possession of undercover agents, gamblers, Scoundrels, or Nobles seeking to protect themselves. They are sometimes carried as a backup weapon for more lethal characters. Because of its compact design, a Hold-Out Blaster Pistol grants a +5 Equipment bonus on Stealth checks made to conceal the weapon. A Hold-Out Blaster requires an Energy Cell to operate. After 6 shots, the Energy Cell must be replaced.<br> <b>Inaccurate:</b> This weapon cannot fire at targets at Long Range.')

var blasterPistol = new Weapon ('Blaster Pistol','Small','500','3d6','YES','S	','1 kg	','Energy','Restricted','"Blaster Pistol" is a blanket term for literally thousands of different designs from hundreds of manufacturers, such as the popular BlasTech DL-18. Blaster Pistols are popular with urban police forces, traders, and anyone who needs to pack respectable firepower in an easily carried package.A Blaster Pistol requires a Power Pack to operate. After 100 shots, the Power Pack must be replaced.')

var ionPistol = new Weapon ('Ion Pistol','Small','250','3d6 (Ion)	','NO	','S','1 kg	','Energy (Ion)	','Licensed','An Ion Pistol fires a stream of energy that wreaks havoc on electrical systems, making it effective against Droids, Vehicles, electronic devices, and cybernetically enhanced creatures. It deals normal damage against such targets, and has a chance of pushing its target down the Condition Track. Creatures without cybernetics take half damage from a successful attack, and suffer no other ill effects.An Ion Pistol requires a Power Pack to operate. After 30 shots, the Power Pack must be replaced.')

var slugthrowerPistol = new Weapon ('Slugthrower Pistol','Small','250','2d6','NO','	S','1.4 kg	','Piercing','Licensed','A Slugthrower Pistol fires metal bullets -called "Slugs"- instead of energy bolts. Slugthrowers are mostly found on backwater fringe worlds where blasters arent readily available. They dont need Power Packs; instead, they employ clips that hold 10 slugs apiece. Clips cost 20 credits, and weigh 0.1 kg.')

var sportingBlasterPistol= new Weapon ('Sporting Blaster Pistol','Small','300','3d4','YES','	S','1 kg','Energy','	Licensed','This short, compact blaster is used for small-game hunting or personal defense. Princess Leia Organa used a DDC Defender Sporting Blaster when she first appeared in Episode IV: A New Hope. A Sporting Blaster Pistol requires an Energy Cell to operate. After 6 shots, the Energy Cell must be replaced. A Sporting Blaster Pistol can also be attached to a Power Pack, but after 100 shots the Power Pack must be replaced. <br><b>Accurate:<b> This weapon takes no penalty when firing at targets at Short Range.')

var heavyBlasterPistol = new Weapon ('Heavy Blaster Pistol','Medium','750','3d8	','YES','S','1.3 kg	','Energy','Military','Heavy Blaster Pistols were invented to provide the sort of firepower one expects from a Blaster Rifle, but in a compact and easily carried sidearm. The weapon produces additional "Punch" by drawing heavily on its Power Pack, reducing the number of shots the Power Pack can provide (Compared to a regular Blaster Pistol). Han Solo uses a Heavy Blaster Pistol, the BlasTech DL-44.A Heavy Blaster Pistol requires a Power Pack to operate. After 50 shots, the Power Pack must be replaced.<br> <b>Inaccurate:</b> This weapon cannot fire at targets at Long Range.')

var grenadeLauncher = new Weapon ('Grenade Launcher','Medium','500','Special','Special','S','5 kg	','Varies','Military','Grenade Launchers are military weapons that greatly improve the range of Grenades. Grenades fired by Grenade Launchers always explode on impact, regardless of Timers or other considerations. The type of Grenade used determined the damage, type, and burst radius. Grenade Launchers cannot be used to hurl Thermal Detonators because these devices are simply too big and heavy (Although some larger Grenade Mortars can hurl Thermal Detonators as well). A Grenade Launcher can hold up to four Grenades at a time, and has to be reloaded as a Full-Round Action. A Grenade Launcher can be mounted on a Rifle (This takes 1 minute, and requires a DC 15 Mechanics check), or used as a separate weapon.<br><b>Inaccurate:</b> This weapon cannot fire at targets at Long Range.<br><b>Special:</b> Due to the nature of its ammunition, a Grenade Launcher is an Area Attack Weapon.')

var blasterCannon = new Weapon ('Blaster Cannon','Large','3000','3d12','NO','S','18 kg','Energy','Military','Portable, shoulder-fired Blaster Cannons fire powerful bolts of energy. Often used as an antivehicle weapon, the Blaster Cannon has the range and power to inflict devastation on troops and structures alike. When you make an Area Attack with a Blaster Cannon, you make a single attack roll and compare the result to the Reflex Defense of every target in the Weapons Burst radius. Creatures you hit take full damage, and creatures you miss take half damage. A target with the Evasion talent takes half damage from a successful attack, and no damage if the attack misses. A Blaster Cannon requires a Power Pack to operate. After 10 shots, the Power Pack must be replaced. <br><b>Inaccurate:</b> This weapon cannot fire at targets at Long Range.<br><b>Special:</b> This is an Area Attack Weapon.')

var heavyRepeatingBlaster = new Weapon ('Heavy Repeating Blaster','Large','4000','3d10','NO','	A','12 kg	','Energy','Military','The Heavy Repeating Blaster is a fearsome weapon typically operated from a bunker emplacement, or mounted on a combat Vehicle. The Heavy Repeating Blaster operates only in Autofire mode. If you use a Heavy Repeating Blaster without a Tripod or other mount, you cannot Brace the weapon before making an Autofire attack. A Heavy Repeating Blaster requires a Power Pack to operate. After 10 shots, the Power Pack must be replaced. This weapon can also be attached to a Power Generator for longer use.')

var missileLauncher = new Weapon ('Missile Launcher','Large','1500','6d6','NO','S	','10 kg','Slashing','Military','A Missile Launcher fires a high-speed projectile with an explosive warhead. The standard missile unleashes metal shrapnel with explosive force, shredding targets within a 2-square radius. When you make an Area Attack with a Missile Launcher, you make a single attack roll and compare the result to the Reflex Defense of every target in the Weapons Burst radius. Creatures you hit take full damage, and creatures you miss take half damage. A target with the Evasion talent takes half damage from a successful attack, and no damage if the attack misses. A Missile Launcher holds four missiles, and can be reloaded as a Full-Round Action. Replacement missiles are bought in pre-loaded magazines that hold four missiles. Magazines cost 200 credits, and weigh 5 kg.')


var eWebRepeatingBlaster = new Weapon ('E-Web Repeating Blaster','Huge','8000','3d12','NO','A','38 kg','Energy','Military','The E-Web Repeating Blaster can normally only be fired when mounted on a Tripod. When mounted on a Tripod, it is treated as one size smaller for purposes of being wielded (Allowing a Medium character to operate it with two hands).The E-Web Repeating Blaster only operates in Autofire mode, and requires a Power Generator to operate. Normally, the E-Web Repeating Blaster requires a second crewman to regulate the weapons Power Generator; this second crewman must spend a Standard Action while adjacent to the weapon to regulate its power. After you regulate the E-Web Repeating Blasters power, it will function normally until the beginning of your next turn. If the weapons power is not regulated (That is, if the second crewman has not done so since the same Initiative count on the previous round), apply a -2 penalty on all attack rolls made with the Weapon.')

var flameThrower = new Weapon ('Flamethrower','Medium','1000','3d6','NO','S','7 kg	','Fire','	Military','The Flamethrower is a ranged weapon that shoots a cone of burning chemicals 6 squares long, and 6 squares wide at the terminus. Make a single attack roll and compare it to the Reflex Defense of every target within this area (This is an Area Attack). A successful attack deals 3d6 points of fire damage to the target; if the attack misses, the target takes half damage instead. A target with the Evasion talent takes half damage from a successful attack, and no damage if the attack misses. Reloading the flamethrower is a Full-Round Action. The weapon can be used five times before its chemical supply is depleted. Replacement chemical cartridges for the Flamethrower cost 200 credits, and weigh 4 kg each.<br><b>Special:</b> This is an Area Attack Weapon.')

var bowCaster = new Weapon ('Bowcaster','Large','1500','3d10','NO','S','8 kg','Energy and Piercing','Licensed, Rare',' The Bowcaster is crafted exclusively by the Wookiees of Kashyyyk. A fusion of modern and ancient technologies, the weapon hurls an explosive energy quarrel at incredible speed, much like an archaic rail gun. Wookiees treat Bowcasters as Rifles, not Exotic Weapons (Ranged). Bowcasters are treated as Rifles for the purposes of determining weapon Range.<br><b>Accurate:</b> This weapon takes no penalty when firing at targets at Short Range.')

var bow = new Weapon ('Bow','Medium','300','1d6','NO','s','1.4 kg','Piercing','-','The Bow is a typical hunters weapon on low-tech worlds, but it is also used for sport on high-tech planets. A primitive Bow and its arrows are made of wood and augmented with metal or stone, while more advanced versions tend to be made from durable, lightweight composite materials. The wielders Strength modifier applies to damage dealt with a Bow. A Bow only holds a single arrow at a time, but can be reloaded as a Free Action. A quiver of 10 arrows costs 20 credits, and weighs 0.8 kg.')

var net = new Weapon ('Net','Large','25','-','NO','S','4.5 kg','-','-','Nets are used for hunting and fishing in primitive cultures and for nonlethal crowd control in more advanced ones. A Net allows you to initiate a grab or Grapple against a character at range. A character that is Grabbed or Grappled can attempt to escape the Net (Requiring a DC 15 Acrobatics check), or break out of it (Requiring a DC 20 Strength check). You can use the Pin and Trip feats with a Net, but you cannot use the Crush or Throw feats.<br><b>Inaccurate:</b> This weapon cannot fire at targets at Long Range.')

var fragGrenade = new Weapon ('Frag Grenade','Tiny','200','4d6','NO	','NA','0.5 kg	','Slashing','Military','The standard Fragmentation Grenade unleashes metal shrapnel with explosive force, slicing up anyone within the 2-square burst radius. It is designed to explode on contact after it is thrown, dealing damage in the same turn it is hurled. When you make an Area Attack with a Frag Grenade, you make a single attack roll and compare the result to the Reflex Defense of every target in the Grenades Burst radius. Creatures you hit take full damage, and creatures you miss take half damage. A target with the Evasion Talent takes half damage from a successful attack, and no damage if the attack misses.<br><b>Special:</b> This is an Area Attack Weapon.')

var ionGrenade = new Weapon ('Ion Grenade','Tiny','250','4d6(Ion) ','NO','NA','0.5 kg','Energy (Ion)','Restricted','When the object of a mission is to capture Droids or Vehicles, mercenary units, military personnel, and local law enforcement agencies use Ion Grenades. The standard Ion Grenade unleashes a brief electrostatic pulse that disables Droids, electronic devices, and Vehicles within its 2-square burst radius. It is designed to explode on contact after it is thrown, effectively dealing damage in the same round it is hurled. When you make an Area Attack with an Ion Grenade, you make a single attack roll and compare the result to the Reflex Defense of every target in the Grenades Burst radius. Droids, Vehicles, electronic devices, and cybernetically enhanced creatures you hit take normal damage, and those you miss take half damage. In addition, the Ion damage has a chance of pushing such targets down the Condition Track. Creatures without cybernetics take half of the Ion damage on a hit, or no Ion damage on a miss, and they suffer no other ill effects. A target with the Evasion Talent takes half damage from a successful attack, and no damage if the attack misses.<br><b>Special:</b> This is an Area Attack Weapon.')

var stunGrenade = new Weapon ('Stun Grenade','Tiny','250','-','YES (Only, 4d6)	','NA','0.5 kg','Energy (Stun)','Restricted','When the object of a mission is to detain or subdue rather than kill; mercenary units, military personnel, and local law enforcement agencies use Stun Grenades. The standard Stun Grenade unleashes concussive energy that knocks out creatures within its 2-square Burst radius. It is designed to explode on contact after it is thrown, dealing damage in the same round it is hurled. When you make an Area Attack with a Stun Grenade, you make a single attack roll and compare the result to the Reflex Defense of every target in the Grenades Burst radius. Creatures you hit take full Stun damage, and has a chance of pushing targeted creatures down the Condition Track. A target with the Evasion Talent takes half Stun damage from a successful attack, and no Stun damage if the attack misses its Reflex Defense. Droids, Vehicles, and objects are immune to Stun damage.<br><b>Special:</b> This is an Area Attack Weapon.')

var thermalDetonator = new Weapon ('Thermal Detonator','Tiny','2000','8d6','NO','NA','1 kg','Energy','Illegal','The Thermal Detonator is a fist-sized sphere containing baradium, a powerful explosive. Outlawed throughout known space except for highly regulated demolitions professionals, the thermal detonator produces a fusion reaction that generates a rapidly expanding field of searing heat and blast energy. Disguised as a Bounty Hunter, Princess Leia threatened Jabba with a Thermal Detonator at the beginning of Episode VI: Return of the Jedi. A Thermal Detonators timer can be set from 6 seconds (1 round), to as high as an 18-second delay (3 rounds), counting down until it explodes, or is reset to its safe position. When you make an Area Attack with a Thermal Detonator, you make a single attack roll and compare the result to the Reflex Defense of every target in the grenades 4-square Burst radius. Creatures hit take full damage, and creatures missed take half damage. A target with the Evasion talent takes half damage from a successful attack, and no damage if the attack misses its Reflex Defense.<br><b>Inaccurate:</b> This weapon cannot be used against targets at Long Range.<br><b>Special:</b> This is an Area Attack Weapon.')

var shortLightsaber = new Weapon ('Short Lightsaber','Small','2500','2d6','NO','NA','0.5 kg','Energy and Slashing','rare','Small Jedi characters such as Master Yoda favor the Short Lightsaber, sometimes called a Shoto Lightsaber. Jedi skilled at Two-Weapon Fighting often use the Shoto as their off-hand weapon of choice. A Short Lightsaber requires a special Energy Cell to operate (The cost is ten times the price of an ordinary Energy Cell, but lasts almost indefinitely).<br><b>Special:</b> Can be Thrown')

var lightsaber = new Weapon ('Lightsaber','Medium','3000','2d8','NO','NA','1 kg','Energy and Slashing	','Rare','The Lightsaber, simple is design yet difficult to wield and master, features a handgrip hilt that projects a blade of pure energy. The traditional weapon of the Jedi, the Lightsaber stands as a symbol of their skill, dedication, and authority. The blade of a Lightsaber is generated by an Energy Cell and focused through crystals within the hilt. The saber can cut through most materials (Except another Lightsaber blade, an energy Shield, or a few exotic materials), given enough time. Because only the handgrip has any weight, unskilled users have difficulty judging the position of the blade. The Lightsabers true potential becomes apparent in the hands of a fully trained Jedi, who can defend and attack with the weapon, deflecting shots or striking opponents with the glowing blade. A Lightsaber requires a special Energy Cell to operate (The cost is ten times the price of an ordinary Energy Cell, but it lasts almost indefinitely).<br><b>Special:</b> Can be Thrown')

var doublebladedLightsaber = new Weapon ('Double-Bladed Lightsaber','Large','7000','2d8/2d8	','NO','NA','2 kg	','Energy and Slashing	','	Rare','The Double-Bladed Lightsaber consists of two Lightsabers fused at their hilts. These weapons are rare and require even greater skill to wield than single-bladed Lightsabers. One or both blades can be ignited at once. With both blades ignited, a Double-Bladed Lightsaber is a double weapon. You can attack with both ends of the weapon as a Full-Round Action, but both attack rolls take a -10 penalty (Although certain Feats and Talents can reduce these penalties). A Double-Bladed Lightsaber requires two special Energy Cells to operate (The cost of each is ten times the price of an ordinary Energy Cell, but it lasts almost indefinitely). <br><b>Special:</b> Can be Thrown')

var fieldKit = new Item('Field Kit','1000','10 kg','Essentially a backpack full of Survival Gear, the typical Field Kit contains two condensing canteens with built-in water purification systems, a sunshield roll, a weeks worth of Ration Packs, two Glow Rods, two Breath Masks, 24 Filters, 12 Atmosphere Canisters, and an All-Temperature Cloak.<br> You need a Field Kit to make Survival checks to endure extreme temperatures.')

var jetPack = new Item('Jet Pack','300','30 kg','A Jet Pack is a propulsion system that a character can strap on, allowing flight over short distances. Arm and wrist controls are employed for maneuvering. Activating a Jet Pack is a Swift Action, and you gain a fly speed of 6 squares until the end of your turn. A Jet Pack has 10 charges and can be run continuously; no Swift Action is required to activate the Jet Pack on subsequent rounds of use.<br> Routine maneuvers do not require a Pilot check, but you must make a DC 20 Pilot check if you land after moving more than 12 squares during the same turn; on a failure you fall Prone. <br>A Jet Pack can lift up to 180 kg while flying. Replacement fuel cells cost 100 credits.')

var rationPack = new Item('Ration Pack','5',' 0.1 kg','Ration Packs are compact meals that take up little room (You can fit six in a pouch designed to carry a Datapad), but have all the requirements to nourish a person for one day. Each Ration Pack is geared for a range of Species. The food isnt appetizing, and it doesnt include water, but it does prevent malnutrition.')

var syntherope = new Item('Syntherope (45 meters)','20','2.5 kg','Although not as compact and convenient as a Liquid Cable Dispenser, Syntherope is stronger and more durable. A coil contains 45 meters (30 squares) of Syntherope, and unlike liquid cable it is meant to be reused. Syntherope has a Strength score of 30, can safely support up to 720 kg, and it can be broken with a DC 25 Strength check.')

var binderCuffs = new Item('Binder Cuffs','50','1.5 kg','Binder Cuffs are Durasteel restraints designed to lock two limbs of a prisoner together, normally the wrists or ankles, but it is possible to lock one arm to one leg or use the Binder Cuffs to hook a prisoner to a tree. The cuffs have a Damage Reduction score of 10, 20 hit points, and a Strength score of 40. Breaking them requires a DC 30 Strength check, and removing them without the seven-digit release code requires a DC 25 Mechanics check. The Binder Cuffs can be attached to the limbs of any creature of Large, Medium, or Small size.')

var fireExtinguisher = new Item('Fire Extinguisher','50','3 kg','A full-round blast from this Tool produces a chemical cloud that provides Total Concealment. Those inside the cloud cant see targets outside the cloud, and those outside the cloud cant see targets inside the cloud. The cloud spreads 1 square in all directions for every round it is activated. It dissipates after 3 rounds (No matter how large the cloud). Each full-round blast depletes one-tenth of the Fire Extinguishers chemical supply.<br> If used for its intended purpose, the extinguisher can put out a fire of up to 10 squares in size, at a rate of 1 square per round before it is depleted.<br> Reloading the Fire Extinguisher is a Full-Round Action. Replacement chemical cartridges for the Fire Extinguisher costs 25 credits each')
